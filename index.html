<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img mb-1">
        <a href="#"><img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429"></a>
      </div>
      <div class="card-content">
        <h1 class="white mb-1"><a href="#">Equilibrium #3429</a></h1>

        <p class="mb-1">Our Equilibrium collection promotes balance and calm.</p>

        <p class="two-col mb-1">
          <span class="price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="time"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
        </p>

        <hr>

        <p class="author">
          <img src="./images/image-avatar.png" alt="Author Profile Picture"> Creation of <span class="white">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>

  <footer>
<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/amalkarim" target="_blank" rel="noopener noreferrer">Amal Karim</a>.
    </div>
  </footer>
</body>
</html>
